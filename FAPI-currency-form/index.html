<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form - currency a cena včetně DPH</title>
    <link rel="shortcut icon" href="src/autor-resourse/autor.png" type="image/x-icon">
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <main class="main">
        <h1>Order Form</h1>
        <form class="form_item" id="orderForm">
            <fieldset class="fieldset">
                <legend>Customer Information</legend>
                <label class="labels" for="name">Name:</label>
                <input class="input-item" type="text" id="name" name="name" required>
                <label class="labels" for="email">Email:</label>
                <input class="input-item" type="email" id="email" name="email" required>
                <label class="labels" for="phone">Phone:</label>
                <input class="input-item" type="tel" id="phone" name="phone" required>
            </fieldset>

            <fieldset class="fieldset">
                <legend>Product Information</legend>
                <label class="labels" for="product">Product:</label>
                <input class="input-item" type="text" id="product" name="product" required>
                <label class="labels" for="price">Price (CZK):</label>
                <input class="input-item" type="number" id="price" name="price" required>
                <label class="labels" for="quantity">Quantity:</label>
                <input class="input-item" type="number" id="quantity" name="quantity" value="1" min="1" required>
                <p>Total Price (CZK): <span id="totalPrice"></span></p>
            </fieldset>

            <button class="btn_submit" type="submit">Submit</button>    
        </form>     

        <div id="summary" style="display:none;">
            <h2>Order Summary</h2>
            <p id="summaryContent"></p>
        </div>   
    </main>

    <footer>
        <div id="autor"></div>
    </footer>

    <script src="engine/script.js"></script>
    <script src="src/autor-resourse/autor-footer-script.js"></script>
</body>
</html>
