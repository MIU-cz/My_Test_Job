<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search Fetcher</title>
</head>
<body>
    <h1>Google Search Fetcher</h1>
    
    <form id="searchForm">
        <input type="text" id="keyword" name="keyword" placeholder="Enter keyword" required>
        <button type="submit">Search</button>
    </form>

    <pre id="results"></pre>
    
    <button id="saveJson">Save as JSON</button>
    <button id="saveCsv">Save as CSV</button>

    <script src="script.js"></script>
</body>
</html>
