<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search Fetcher</title>
</head>
<body>
    <main class="main">
        <h1>Google Search Fetcher</h1>
    
        <form id="searchForm">
            <input type="text" id="keyword" name="keyword" placeholder="Enter keyword" required>
            <button type="submit">Search</button>
        </form>
    
        <pre id="results"></pre>
        
        <button id="saveJson">Save as JSON</button>
        <button id="saveCsv">Save as CSV</button>
    </main>

    <footer>
        <div id="autor"></div>
    </footer>

    <script src="script.js"></script>
    <script src="src/autor-resourse/autor-footer-script.js"></script>
</body>
</html>
